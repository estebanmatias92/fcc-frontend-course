services:
  frontend:
    build:
      context: ../
      dockerfile: ./frontend/Dockerfile.dev
      args: !override
        - NODE_VERSION=${NODE_VERSION}
    init: true
    environment:
      - NODE_ENV=development
    ports: 
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    volumes:
      - node_modules:/app/node_modules:rw
    pull_policy: build
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "${FRONTEND_PORT}"]
    develop:
      watch:
        - action: sync
          path: ./
          target: /app
          ignore:
            - node_modules/
            - Dockerfile*
            - compose*.yaml
            - .*ignore
            - .env*
        - action: rebuild
          path: ./package.json

  # Bundler/Starter
  create-frontend:
    build:
      context: ../
      dockerfile: ./frontend/Dockerfile.dev
      target: base
      args:
        - NODE_VERSION=${NODE_VERSION}
    environment:
      - NODE_ENV=development
    volumes:
      - node_modules:/app/node_modules:rw
      - ${PWD}:/app
    command: ["sh", "-c", "npx create-vite . && npm install --package-lock-only"]
    profiles:
      - tools

volumes:
  node_modules: