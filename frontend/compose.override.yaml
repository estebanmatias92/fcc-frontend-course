services:
  frontend:
    build: &default-build
      context: ../
      dockerfile: ./frontend/Dockerfile.dev
      args: !override 
        NODE_VERSION: ${NODE_VERSION}
    init: true                               # Need to run as PID 1 to handle os signals like SIGTERM to use Watch correctly
    environment: &default-environment
      NODE_ENV: development
    ports: 
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    # volumes: # I dont need to share this if 'create-frontend' just generates package-lock.json
    #   - node_modules:/app/node_modules:rw
    pull_policy: build
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "${FRONTEND_PORT}"]
    develop:
      watch:
        - action: sync
          path: ./
          target: /app
          ignore:
            - node_modules/
            - Dockerfile*
            - compose*.yaml
            - .*ignore
            - .env*
        - action: rebuild
          path: ./package.json

  # Bundler/Starter
  create-frontend:
    build: 
      <<: *default-build
      target: base
    environment: *default-environment
    volumes:
      - ./:/app
    # volumes_from: # Read volume explanation above
    #   - frontend:rw
    command: ["sh", "-c", "npx create-vite . && npm install --package-lock-only"]
    profiles:
      - tools

volumes:
  node_modules: