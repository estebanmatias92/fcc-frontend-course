# YAML anchor with shared config 
x-base-frontend: &base-frontend
    build:
      context: ../
      dockerfile: ./frontend/Dockerfile.dev
      args: !override
        - NODE_VERSION=${NODE_VERSION}
    environment: !override
      - NODE_ENV=development
      - PORT=${FRONTEND_PORT}
    volumes:
      - node_modules:/app/node_modules:rw

services:
  frontend:
    <<: *base-frontend
    init: true
    ports: 
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    pull_policy: build
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "${FRONTEND_PORT}"]
    develop:
      watch:
        - action: sync
          path: ./
          target: /app
          ignore:
            - node_modules/
            - Dockerfile*
            - compose*.yaml
            - .*ignore
            - .env*
        - action: rebuild
          path: ./package.json

  # Bundler/Starter
  create-frontend: 
    <<: *base-frontend
    command: ["sh", "-c", "npx create-vite . && npm install --package-lock-only"]
    profiles:
      - tools

volumes:
  node_modules: